<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Color Click</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>

<body>
        <script>
            var colors = ['#FF6633', '#FFB399', '#FF33FF', '#FFFF99', '#00B3E6',
                '#E6B333', '#3366E6', '#999966', '#99FF99', '#B34D4D',
                '#80B300', '#809900', '#E6B3B3', '#6680B3', '#66991A',
                '#FF99E6', '#CCFF1A', '#FF1A66', '#E6331A', '#33FFCC',
                '#66994D', '#B366CC', '#4D8000', '#B33300', '#CC80CC',
                '#66664D', '#991AFF', '#E666FF', '#4DB3FF', '#1AB399',
                '#E666B3', '#33991A', '#CC9999', '#B3B31A', '#00E680',
                '#4D8066', '#809980', '#E6FF80', '#1AFF33', '#999933',
                '#FF3380', '#CCCC00', '#66E64D', '#4D80CC', '#9900B3',
                '#E64D66', '#4DB380', '#FF4D4D', '#99E6E6', '#6666FF'];
            function getRandomColorContent() {
                let item = colors[Math.floor(Math.random() * colors.length)];
                console.log(item);
                let content = '<div style="width:30px;height:30px;margin:8px;background-color:' + item + '"></div>';
                return content;
            }

            $(function () {

                $("button").click(function () {
                    $(this).val();
                    console.log($(this).val());

                    var temp = "";
                    if ($(this).val() == "9x9") {
                        for (let i = 0; i < 9; i++) {
                            $("#game").empty();

                            temp += '<div style="float:left">';
                            for (let j = 0; j < 9; j++)
                                temp += getRandomColorContent();
                            temp += '</div>';
                        }
                        $("#game").append(temp);
                    } else if ($(this).val() == "16x16") {
                        $("#game").empty();

                        for (let i = 0; i < 16; i++) {
                            temp += '<div style="float:left">';
                            for (let j = 0; j < 16; j++)
                                temp += getRandomColorContent();
                            temp += '</div>';
                        }
                        $("#game").append(temp);

                    } else if ($(this).val() == "25x25") {
                        $("#game").empty();
                        for (let i = 0; i < 25; i++) {
                            temp += '<div style="float:left">';
                            for (let j = 0; j < 25; j++)
                                temp += getRandomColorContent();
                            temp += '</div>';
                        }
                        $("#game").append(temp);
                    }
                    temp = "";
                })
            });
        </script>

        <div class="container bg-dark" style="margin-left: auto;margin-right: auto;text-align: center; margin-top: 8px;">
            <button value="9x9">9x9 Oyna</button>
            <button value="16x16">16x16 Oyna</button>
            <button value="25x25">25x25 Oyna</button>
            <div id="game" class="col-md-12"
                style="margin-left: auto;margin-right: auto;text-align: center; margin-top: 20px; background-color: red;">
            </div>
        </div>

    </body>
</html>
